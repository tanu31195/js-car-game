<html lang="en">

<head>
    <title>JavaScript Car Game</title>
    <style>
        .startScreen {
            text-align: center;
            border: 1px solid red;
            padding: 15px;
            margin: auto;
            position: absolute;
            background-color: red;
            left: 44.5%;
            top: 100px;
            color: white;
            z-index: 1;
            width: 180px;
            font-family: sans-serif;
        }

        .hide {
            display: none;
        }

        .car,
        .enemy {
            position: absolute;
            bottom: 100px;
            margin: auto;
            width: 50px;
            height: 100px;
            background-color: white;
            font-size: 20px;
            text-align: center;
            vertical-align: middle;
            background-image: url(car.png);
            background-size: cover;
        }

        .line {
            position: absolute;
            height: 100px;
            width: 10px;
            margin-left: 95px;
            background-color: white;
        }

        .gameArea {
            background-color: black;
            width: 200px;
            height: 100%;
            overflow: hidden;
            position: relative;
            margin: auto;
        }

        .score {
            background-color: black;
            height: 60px;
            color: white;
            text-align: center;
            font-size: 20px;
            font-family: monospace;
        }
    </style>
</head>

<body>
<div class="score"></div>
<div class="game">
    <div class="startScreen">Click here to start game <br> Use arrow keys to move</div>
    <div class="gameArea"></div>
</div>

<script>
    const score = document.querySelector(".score");
    const startScreen = document.querySelector(".startScreen");
    const gameArea = document.querySelector(".gameArea");

    let player = {
        speed: 5,
        score: 0
    };

    let keys = {
        ArrowUp: false,
        ArrowDown: false,
        ArrowLeft: false,
        ArrowRight: false
    };

    startScreen.addEventListener("click", start);
    document.addEventListener("keydown", pressOn);
    document.addEventListener("keyup", pressOff);

    function moveLines() {
        let lines = document.querySelectorAll(".line");
        lines.forEach(function (item) {
            if (item.y >= 1500) {
                item.y -= 1500;
            }
            item.y += player.speed;
            item.style.top = item.y + "px";
        })
    }

    function isCollide(a, b) {
        let aRect = a.getBoundingClientRect();
        let bRect = b.getBoundingClientRect();

        return !(
            (aRect.bottom < bRect.top)
            || (aRect.top > bRect.bottom)
            || (aRect.right < bRect.left)
            || (aRect.left > bRect.right)
        )
    }

    function moveEnemy(car) {
        let ene = document.querySelectorAll(".enemy");
        ene.forEach(function (item) {
            if (isCollide(car, item)) {
                console.log("HIT!");
                endGame();
            }
            if (item.y >= 1500) {
                item.y = -600;
                item.style.left = Math.floor(Math.random() * 150) + "px";
                item.style.backgroundColor = randomColor();
            }
            item.y += player.speed;
            item.style.top = item.y + "px";
        })
    }

    function playGame() {
        let car = document.querySelector(".car");
        let road = gameArea.getBoundingClientRect();
        moveLines();
        moveEnemy(car);

        if (player.start) {
            if (keys.ArrowUp && player.y > road.top) {
                player.y -= player.speed;
            }
            if (keys.ArrowDown && player.y < road.bottom) {
                player.y += player.speed;
            }
            if (keys.ArrowLeft && player.x > 0) {
                player.x -= player.speed;
            }
            if (keys.ArrowRight && player.x < (road.width - 50)) {
                player.x += player.speed;
            }

            car.style.left = player.x + 'px';
            car.style.top = player.y + 'px';
            window.requestAnimationFrame(playGame);

            player.score++;
            score.innerText = "Score: " + player.score;
        }
    }

    function pressOn(e) {
        e.preventDefault();
        keys[e.key] = true;
    }

    function pressOff(e) {
        e.preventDefault();
        keys[e.key] = false;
    }

    function endGame() {
        player.start = false;
        score.innerHTML = "Game Over<br>You Scored " + player.score;
        startScreen.classList.remove("hide");
    }

    function start() {
        startScreen.classList.add("hide");
        // gameArea.classList.remove("hide");
        gameArea.innerHTML = "";
        player.start = true;
        player.score = 0;

        //Generating lines
        for (let i = 0; i < 10; i++) {
            let div = document.createElement("div");
            div.classList.add("line");
            div.y = i * 150;
            div.style.top = (i * 150) + "px";
            gameArea.appendChild(div);
        }

        window.requestAnimationFrame(playGame);

        //Generate player car
        let car = document.createElement("div");
        car.innerText = "P1";
        car.setAttribute("class", "car");
        gameArea.appendChild(car);

        player.x = car.offsetLeft;
        player.y = car.offsetTop;

        //Generate enemy cards
        for (let i = 0; i < 4; i++) {
            let enemy = document.createElement("div");
            enemy.classList.add("enemy");
            enemy.innerHTML = (i + 1);
            enemy.y = ((i + 1) * 600) * -1;
            enemy.style.top = enemy.y + "px";
            enemy.style.left = Math.floor(Math.random() * 150) + "px";
            enemy.style.backgroundColor = randomColor();
            gameArea.appendChild(enemy);
        }
    }

    function randomColor() {
        function c() {
            let hex = Math.floor(Math.random() * 256).toString(16);
            return ("0" + String(hex)).substr(-2);
        }

        return "#" + c() + c() + c();
    }
</script>
</body>

</html>
